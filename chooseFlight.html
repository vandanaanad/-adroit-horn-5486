<script>
    let arr = []
    let getflydata = JSON.parse(localStorage.getItem("flydata"))
    console.log("jaagsg", getflydata)
    arr.push(getflydata);


    function displayFlightDetails(data) {
        document.querySelector("#flightcard")
        data.forEach((item) => {
            let mainDiv = document.createElement("div")
            mainDiv.setAttribute("id", "flightData")

            let mainSubDiv = document.createElement("div")
            mainSubDiv.setAttribute("id", "flight")

            let subDiv1 = document.createElement("div")

            let img = document.createElement("img")
            img.src = "./images/flightImg.jpg"

            subDiv1.append(img)
            let startTime = document.createElement("div")
            let initialTime = document.createElement("h2")
            initialTime.innerText = (item.DepartureTime)
            let cityDate = document.createElement("p")
            cityDate.innerHTML = (item.From + item.Date)
            startTime.append(initialTime, cityDate)

            let endTime = document.createElement("div")
            let lastTime = document.createElement("h2")
            lastTime.innerText = (item.DestinatinTime)
            let cityDateDest = document.createElement("p")
            cityDateDest.innerHTML = (item.To + item.Date)
            endTime.append(lastTime, cityDateDest)

            mainSubDiv.append(subDiv1)


              let btn = document.createElement("button");
            let a = document.createElement("a")
            a.textContent = "Book Now"
            a.setAttribute('href', 'bookNow.html')
            btn.append(a)

            //  a.setAttribute("href","chooseFlight.html")
            //btn.append(a)
            //btn.innerHTML= "See Flight"
            btn.addEventListener('click', function () {
                clickbtn(item)
        
            

            })

            mainDiv.append(mainSubDiv, startTime, endTime,btn)
            let mainCont = document.getElementById("flightcard")
            mainCont.append(mainDiv)

        })
